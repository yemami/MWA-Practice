<div class="chat-list-container">
    <mat-card class="chat-card" *ngFor="let chat of chats">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>{{ chat.user }}</mat-card-title>
        <mat-card-subtitle>{{ chat.timestamp | date:'shortTime' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ chat.lastMessage }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/chat', chat.id]">Open Chat</button>

      </mat-card-actions>
    </mat-card>
  </div>
