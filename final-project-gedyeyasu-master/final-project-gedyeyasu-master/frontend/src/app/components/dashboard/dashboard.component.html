<div class="search-container">
  <input
    type="text"
    (keyup)="update(inputReference.value)"
    placeholder="Search for a menu..."
    #inputReference
  />
  <button>Search</button>
</div>
<div class="search-results-card" *ngIf="searchResults ? true : false">
  <ul *ngFor="let result of searchResults">
    <li
      routerLink="/restaurant/store/{{ result._id }}"
      *ngFor="let menu of result?.menus"
    >
      {{ menu.name }} - {{ result.name }}
    </li>
  </ul>
</div>
