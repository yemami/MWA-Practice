<div class="login-wrapper">

  <mat-card>
      <mat-card-title>Reset Password</mat-card-title>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm">

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password?.errors">
              Password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
              Password Confirmation is required
            </mat-error>
          </mat-form-field>

          <button [ngStyle]="{'margin-top': '8px'}" mat-stroked-button color="primary" (click)="resetPassword()">
            Reset Password
          </button>
      </form>
    </mat-card-content>

  </mat-card>

</div>
