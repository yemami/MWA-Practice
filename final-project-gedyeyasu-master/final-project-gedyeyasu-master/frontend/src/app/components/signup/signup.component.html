<mat-card>
  <mat-card-content>
    <mat-card-title>Create Account</mat-card-title>
    <form [formGroup]="signupForm">
      <p>
        <mat-form-field>
          <input
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
          <mat-error *ngIf="firstName?.errors">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" />
          <mat-error *ngIf="lastName?.errors">Last Name is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="email?.errors">Please enter a valid Email</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="tel"
            matInput
            placeholder="Phone Number"
            formControlName="phone"
          />
          <mat-error *ngIf="phone?.errors">Phone Number is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="password?.errors">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="confirmPassword?.errors">Confirm Password is required</mat-error>
        </mat-form-field>
      </p>

      <!--
        we will let the user update these fields later in the profile page
        <mat-form-field>
          <input matInput placeholder="State" formControlName="state" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Zip Code" formControlName="zipCode" />
        </mat-form-field>
      </p> -->
      <p class="button">
        <button mat-stroked-button color="primary" (click)="signup()">
          Signup
        </button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
